name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build standalone app
        run: npm run build:cli

      - name: Sync version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME}"
          # Remove 'v' prefix if present (v0.1.0 -> 0.1.0)
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          echo "Publishing version: $VERSION"

      - name: Configure npm auth
        run: |
          TOKEN="${NPM_TOKEN_SECRET:-$NPM_TOKEN_VAR}"
          if [ -z "$TOKEN" ]; then
            echo "❌ NPM_TOKEN not found in secrets or vars"
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${TOKEN}" > ~/.npmrc
          echo "✅ npm auth configured"
        env:
          NPM_TOKEN_SECRET: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN_VAR: ${{ vars.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
